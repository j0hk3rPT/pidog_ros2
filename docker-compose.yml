# Docker Compose for GPU-Accelerated PiDog Training
# Unified container with ROCm GPU + ROS2 + Gazebo
#
# Usage:
#   docker-compose --profile unified run --rm pidog-unified
#
# See GPU_TRAINING.md for complete workflow

version: '3.8'

services:
  # Unified ROCm + ROS2 + Gazebo Container
  pidog-unified:
    build:
      context: .
      dockerfile: Dockerfile.rocm-ros2
    image: pidog-rocm-ros2:latest
    container_name: pidog_unified
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ipc: host
    shm_size: '8gb'
    volumes:
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /workspace
    environment:
      - DISPLAY=${DISPLAY}
      - ROCM_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - QT_X11_NO_MITSHM=1
    network_mode: host
    command: /bin/bash
    stdin_open: true
    tty: true
    profiles:
      - unified
