# Docker Compose for GPU-Accelerated PiDog Training

version: '3.8'

services:
  pidog:
    build:
      context: .
      dockerfile: Dockerfile.rocm
    image: pidog:latest
    container_name: pidog
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ipc: host
    volumes:
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /workspace
    environment:
      - DISPLAY=${DISPLAY}
      - ROCM_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - QT_X11_NO_MITSHM=1
      - PYTORCH_ROCM_ARCH=gfx1100
    network_mode: host
    command: /bin/bash
    stdin_open: true
    tty: true
    profiles:
      - unified
