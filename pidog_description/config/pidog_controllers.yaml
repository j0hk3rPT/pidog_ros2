controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_from_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Ultra-minimal PID gains - almost passive
    # Absolute minimum P to barely hold position
    # Very low D to allow natural settling
    # Zero I to prevent any accumulation
    gains:
      body_to_back_right_leg_b: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      back_right_leg_b_to_a: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      body_to_from_right_leg_b: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      front_right_leg_b_to_a: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      body_to_back_left_leg_b: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      back_left_leg_b_to_a: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      body_to_front_left_leg_b: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
      front_left_leg_b_to_a: {p: 1.0, d: 2.0, i: 0.0, i_clamp: 0.0}
