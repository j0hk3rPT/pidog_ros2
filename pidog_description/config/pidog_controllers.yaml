controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_from_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Extremely low PID gains for rock-solid stability
    # Minimal P to prevent any aggressive forces
    # Moderate D for smooth damping
    # Near-zero I to prevent integral windup
    gains:
      body_to_back_right_leg_b: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      back_right_leg_b_to_a: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      body_to_from_right_leg_b: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      front_right_leg_b_to_a: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      body_to_back_left_leg_b: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      back_left_leg_b_to_a: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      body_to_front_left_leg_b: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
      front_left_leg_b_to_a: {p: 10.0, d: 15.0, i: 0.01, i_clamp: 0.5}
