controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - matches typical R/C servo PWM rate

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_from_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a
      # Temporarily disable head/tail to test
      # - motor_8_to_tail
      # - neck1_to_motor_9
      # - neck2_to_motor_10
      # - neck3_to_motor_11

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Tuned PID gains for stable position control
    # Now with proper effort limits (0.25 Nm) and joint damping (0.7)
    # Reduced P to prevent oscillation with higher effort available
    # Low D since joint damping provides physical damping
    # Small I to handle steady-state error without overshoot
    gains:
      body_to_back_right_leg_b: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      back_right_leg_b_to_a: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      body_to_from_right_leg_b: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      front_right_leg_b_to_a: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      body_to_back_left_leg_b: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      back_left_leg_b_to_a: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      body_to_front_left_leg_b: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      front_left_leg_b_to_a: {p: 6.0, d: 0.5, i: 0.2, i_clamp: 0.5}
      # Head and tail gains (disabled for testing)
      # motor_8_to_tail: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck1_to_motor_9: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck2_to_motor_10: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck3_to_motor_11: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
