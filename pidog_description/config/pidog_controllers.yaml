controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - matches typical R/C servo PWM rate

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_front_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a
      - motor_8_to_tail
      - neck1_to_motor_9
      - neck2_to_motor_10
      - neck3_to_motor_11

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # PID gains - Conservative values to prevent 12-joint system instability
    # With 12 joints + 3-joint neck chain, aggressive gains cause physics explosions
    # Start with very low gains and tune up if needed
    gains:
      body_to_back_right_leg_b: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      back_right_leg_b_to_a: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      body_to_front_right_leg_b: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      front_right_leg_b_to_a: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      body_to_back_left_leg_b: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      back_left_leg_b_to_a: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      body_to_front_left_leg_b: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      front_left_leg_b_to_a: {p: 5.0, d: 2.0, i: 0.1, i_clamp: 0.5}
      # Tail and neck (serial chain needs even more conservative gains)
      motor_8_to_tail: {p: 3.0, d: 1.5, i: 0.05, i_clamp: 0.3}
      neck1_to_motor_9: {p: 3.0, d: 1.5, i: 0.05, i_clamp: 0.3}
      neck2_to_motor_10: {p: 3.0, d: 1.5, i: 0.05, i_clamp: 0.3}
      neck3_to_motor_11: {p: 3.0, d: 1.5, i: 0.05, i_clamp: 0.3}
