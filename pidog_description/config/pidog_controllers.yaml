controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_from_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Tuned PID gains for stable movement in Gazebo
    # P gain: Strong enough to track position, not so high it oscillates
    # D gain: High damping to prevent overshoot and jitter
    # I gain: Small integral for steady-state error correction
    gains:
      body_to_back_right_leg_b: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      back_right_leg_b_to_a: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      body_to_from_right_leg_b: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      front_right_leg_b_to_a: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      body_to_back_left_leg_b: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      back_left_leg_b_to_a: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      body_to_front_left_leg_b: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
      front_left_leg_b_to_a: {p: 100.0, d: 20.0, i: 1.0, i_clamp: 5.0}
