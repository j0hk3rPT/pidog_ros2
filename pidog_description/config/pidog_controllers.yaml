controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - matches typical R/C servo PWM rate

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_front_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a
      # Temporarily disable head/tail to test
      # - motor_8_to_tail
      # - neck1_to_motor_9
      # - neck2_to_motor_10
      # - neck3_to_motor_11

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Balanced PID gains for stable servo-like control
    # Joint damping: 0.2, friction: 0.4 (low damping, fast response like servos)
    # Physics: World solver with CFM=0.0 (stiff contacts) for stable ground
    # Moderate P for responsive servo without oscillation, good D for damping
    # Small I for steady-state correction
    gains:
      body_to_back_right_leg_b: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      back_right_leg_b_to_a: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      body_to_front_right_leg_b: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      front_right_leg_b_to_a: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      body_to_back_left_leg_b: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      back_left_leg_b_to_a: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      body_to_front_left_leg_b: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      front_left_leg_b_to_a: {p: 10.0, d: 1.5, i: 0.1, i_clamp: 0.5}
      # Head and tail gains (disabled for testing)
      # motor_8_to_tail: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck1_to_motor_9: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck2_to_motor_10: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck3_to_motor_11: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
