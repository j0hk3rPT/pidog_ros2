controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - matches typical R/C servo PWM rate

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_front_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a
      - motor_8_to_tail
      - neck1_to_motor_9
      - neck2_to_motor_10
      - neck3_to_motor_11

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # PID gains - ALL SERVOS IDENTICAL (SunFounder SF006FM 9g Digital Servo)
    # All 12 servos use same hardware, same control parameters
    # Joint damping: 0.01, friction: 0.2 in URDF
    # Contact stiffness: 1e6 (soft contact to prevent bouncing)
    # position_proportional_gain: 1.0 (no amplification)
    gains:
      body_to_back_right_leg_b: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      back_right_leg_b_to_a: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      body_to_front_right_leg_b: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      front_right_leg_b_to_a: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      body_to_back_left_leg_b: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      back_left_leg_b_to_a: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      body_to_front_left_leg_b: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      front_left_leg_b_to_a: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      # Tail and neck use SAME gains as legs (all identical servos)
      motor_8_to_tail: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      neck1_to_motor_9: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      neck2_to_motor_10: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
      neck3_to_motor_11: {p: 10.0, d: 5.0, i: 0.3, i_clamp: 0.8}
