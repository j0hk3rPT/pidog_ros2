controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_from_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a
      # Temporarily disable head/tail to test
      # - motor_8_to_tail
      # - neck1_to_motor_9
      # - neck2_to_motor_10
      # - neck3_to_motor_11

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Balanced PID gains - strong enough for walking, gentle enough for stability
    # Moderate P for responsive control without oscillation
    # Higher D for smooth damping and stability
    # Minimal I to help reach target without windup
    gains:
      body_to_back_right_leg_b: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      back_right_leg_b_to_a: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      body_to_from_right_leg_b: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      front_right_leg_b_to_a: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      body_to_back_left_leg_b: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      back_left_leg_b_to_a: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      body_to_front_left_leg_b: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      front_left_leg_b_to_a: {p: 15.0, d: 20.0, i: 0.5, i_clamp: 1.0}
      # Head and tail gains (disabled for testing)
      # motor_8_to_tail: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck1_to_motor_9: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck2_to_motor_10: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
      # neck3_to_motor_11: {p: 5.0, d: 8.0, i: 0.1, i_clamp: 0.5}
