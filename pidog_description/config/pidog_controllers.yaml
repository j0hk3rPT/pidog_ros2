controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - matches typical R/C servo PWM rate

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

position_controller:
  ros__parameters:
    # All 12 joints: 8 legs + 1 tail + 3 head/neck for realistic balancing
    joints:
      - body_to_back_right_leg_b
      - back_right_leg_b_to_a
      - body_to_front_right_leg_b
      - front_right_leg_b_to_a
      - body_to_back_left_leg_b
      - back_left_leg_b_to_a
      - body_to_front_left_leg_b
      - front_left_leg_b_to_a
      - motor_8_to_tail
      - neck1_to_motor_9
      - neck2_to_motor_10
      - neck3_to_motor_11

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # PID gains - Realistic servo behavior matching SunFounder SF006FM specs
    # Legs: Stronger tracking for weight-bearing joints
    # Head/Tail: Softer control for smoother visual appearance and reduced oscillation
    gains:
      # Leg joints - moderate gains for stable walking (P=8.0 matches real servo stiffness)
      body_to_back_right_leg_b: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      back_right_leg_b_to_a: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      body_to_front_right_leg_b: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      front_right_leg_b_to_a: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      body_to_back_left_leg_b: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      back_left_leg_b_to_a: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      body_to_front_left_leg_b: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      front_left_leg_b_to_a: {p: 8.0, d: 2.5, i: 0.1, i_clamp: 0.5}
      # Tail and neck - softer gains for smooth, natural movement
      motor_8_to_tail: {p: 5.0, d: 2.0, i: 0.05, i_clamp: 0.3}
      neck1_to_motor_9: {p: 6.0, d: 2.0, i: 0.05, i_clamp: 0.3}
      neck2_to_motor_10: {p: 6.0, d: 2.0, i: 0.05, i_clamp: 0.3}
      neck3_to_motor_11: {p: 6.0, d: 2.0, i: 0.05, i_clamp: 0.3}
